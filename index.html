<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Landing page</title>
</head>
<body>
    <div class="bg">
        <section class="mainsection">
            <div class="wrapper">
                <div class="maintitle">
                    <h2>Welcome to Raad Store</h2>
                    <p>All your needs from cosmetics, toys, gifts, kitchenware and daily use items at the best prices</p>
                    <button type="button" class="generalbutton">
                        Sign up
                    </button>
                </div>
            </div>
            <div class="wrapper">
                <img src="images/cover.jpg" class="coverimg">
            </div>
            
        </section>
        <section class="infos">
            <div><h3>Wide variety of products available</h3></div>
            
            <div class="infocards">
                <div class="infocard">
                    <div class="infoimg">
                        <img src="images/infocard1.jpg">
                    </div>
                    <div class="caption">
                        <p>Cosmetics</p>
                    </div>
                </div>
                <div class="infocard">
                    <div class="infoimg">
                        <img src="images/infocard2.jpg">
                    </div>
                    <div class="caption">
                        <p>Kitchenware</p>
                    </div>
                </div>
                <div class="infocard">
                    <div class="infoimg">
                        <img src="images/infocard3.jpg">
                    </div>
                    <div class="caption"> 
                        <p>Toys</p>
                    </div>
                </div>
                <div class="infocard">
                    <div class="infoimg">
                        <img src="images/infocard4.jpg">
                    </div>
                    <div class="caption">
                        <p>And more...</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="scrollingimages">
            <div class="scrollcontainer">
                <div class="scrollimg">
                    <img src="images/scrollimg1.jpg">
                </div>
                <div class="scrollimg">
                    <img src="images/scrollimg2.jpg">
                </div>
                <div class="scrollimg">
                    <img src="images/scrollimg3.jpg">
                </div>
                <div class="scrollimg">
                    <img src="images/scrollimg4.jpg">
                </div>
                <div class="scrollimg">
                    <img src="images/scrollimg5.jpg">
                </div>
                <div class="scrollimg">
                    <img src="images/scrollimg6.jpg">
                </div>
                <div class="scrollimg">
                    <img src="images/scrollimg7.jpg">
                </div>
                <div class="scrollimg">
                    <img src="images/scrollimg8.jpg">
                </div>
            </div>
        </section>
        <section class="callForAction">
            <div class="signupwrapper">
                <div>
                    <h3>Register now!</h3>
                    <p>Sign up today to get all the best deals</p>
                </div>
                <div><button type="button" class="generalbutton">Sign up</button></div>
            </div>
        </section>
    </div>
</body>
</html>
